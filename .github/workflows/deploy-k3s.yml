# .github/workflows/deploy.yml
name: Deploy
on: ['deployment']

jobs:
  deployment:
    runs-on: 'ubuntu-latest'
    environment: default
    steps:
    - uses: actions/checkout@v1

    - name: 'Deploy'
      uses: 'glopezep/helm@v1.7.1'
      with:
        release: 'example-api'
        namespace: 'default'
        chart: '.helm/example/'
        token: '${{ github.token }}'
        values: |
          name: foobar
        value-files: ".helm/example/values.yaml"
      env:
        KUBECONFIG_FILE: '${{ vars.KUBECONFIG }}'