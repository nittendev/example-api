# .github/workflows/deploy.yml
name: Deploy
on: ['push']

jobs:
  deployment:
    permissions: write-all
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@v1

    - name: 'Deploy'
      uses: 'glopezep/helm@v1.7.1'
      with:
        release: 'example-api'
        namespace: 'default'
        chart: '.helm/example/'
        token: '${{ github.token }}'
        values: |
          name: example-api
          namespace: default
          image: nittendev/example-api
          changeCause: 'First deploy.'        
      env:
        KUBECONFIG_FILE: '${{ vars.KUBECONFIG }}'